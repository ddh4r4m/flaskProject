{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1> WHAT TO DO? </h1>
    <div class="acrylic shadow">
        <table class="table table-striped table-borderless">
            <thead class="thead-light">

                <tr>
                    <th>Task</th>
                    <th>Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            {% for task in tasks %}
                <tr class="text-white">
                    <td><em>{{ task.content }}</em></td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a class="text-success" href="/delete/{{task.id}}">Delete</a>
                        /
                        <a class="text-warning" href="/update/{{task.id}}">Update</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <div class="form-group justify-content-end row">
        <form class="form-inline" action="/" method="POST">
            <input class="form-control mr-2 col-sm-8" type="text" name="content" id="content">
            <input class="btn btn-dark" type="submit" value="Add Task">
        </form>
    </div>
    </div>
        
</div>
{% endblock %}
